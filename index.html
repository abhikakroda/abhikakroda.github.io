<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Machine 69</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .card {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(0, 255, 128, 0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 128, 0.3);
      text-align: center;
      width: 400px;
    }
    h1 { margin-bottom: 20px; }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 200px;
      margin-right: 10px;
      background: #222;
      color: white;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00d084;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      min-height: 24px;
    }
    .danger { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Time Machine 69</h1>
    <div>
      <!-- Limit to 4 digits -->
      <input type="number" id="year" placeholder="Enter year"
             oninput="if(this.value.length>4)this.value=this.value.slice(0,4);">
      <button id="travelBtn">Travel</button>
    </div>
    <div id="status"></div>
  </div>

  <audio id="doomSound" src="doom.mp3"></audio>

  <script>
    const phases = [
      { text: "Building Wormhole..." },
      { text: "Calling Aliens..." },
      { text: "Missed Call Received from Narendra Modi..." },
      { text: " bsdk 2026 me toh duniya khatam hai ðŸ’€", danger: true, sound: true }
    ];

    const travelBtn = document.getElementById("travelBtn");
    const status = document.getElementById("status");
    const doomSound = document.getElementById("doomSound");

    travelBtn.addEventListener("click", async () => {
      const yearInput = document.getElementById("year").value;
      if (yearInput.length !== 4) {
        alert("Please enter a 4-digit year!");
        return;
      }
      travelBtn.disabled = true;
      for (let step of phases) {
        status.textContent = step.text;
        status.className = step.danger ? "danger" : "";
        if (step.sound) doomSound.play();
        await new Promise(r => setTimeout(r, step.danger ? 2000 : 1000));
      }
      travelBtn.disabled = false;
    });
  </script>
</body>
</html>
