<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box" id="passwordBox">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="checkPassword()">Submit</button>
    <div class="message" id="message"></div>
  </div>

  <div class="box" id="successBox" style="display: none;">
    <h2>✅ You successfully done it!</h2>
  </div>

  <script>
    function checkPassword() {
      const entered = document.getElementById("password").value;
      const correctPassword = "1435"; // fixed password
      const msg = document.getElementById("message");
      const passwordBox = document.getElementById("passwordBox");
      const successBox = document.getElementById("successBox");

      if (entered === correctPassword) {
        // Hide the password box and show success
        passwordBox.style.display = "none";
        successBox.style.display = "block";
      } else {
        msg.innerText = "Wrong ❌";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
