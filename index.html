<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>e-commerce mansoors sales - Coming Soon</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#60a5fa;
      --muted:#94a3b8;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg) 0%, #071026 100%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      max-width:720px;
      width:100%;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      padding:36px;
      display:flex;
      gap:20px;
      align-items:center;
    }

    .icon{
      flex:0 0 96px;
      height:96px;
      border-radius:12px;
      display:grid;
      place-items:center;
      background:linear-gradient(135deg, rgba(96,165,250,0.12), rgba(96,165,250,0.06));
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float{
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    h1{
      margin:0 0 6px 0;
      font-size:1.6rem;
      letter-spacing: -0.02em;
    }
    p{ margin:0; color:var(--muted); line-height:1.5; }
    .actions{
      margin-top:14px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .btn{
      background:transparent;
      border:1px solid rgba(96,165,250,0.18);
      color:var(--accent);
      padding:8px 14px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      font-size:0.95rem;
      cursor: pointer;
    }
    .small{ font-size:0.85rem; color:var(--muted); }

    .form-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 0.95rem;
        width: 250px;
    }

    /* mobile tweak */
    @media (max-width:520px){
      .card{ flex-direction:column; text-align:center; padding:24px; }
      .icon{ margin-bottom:6px; }
      .form-input { width: 100%; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="maintitle">
    <div class="icon" aria-hidden="true">
      <!-- simple shopping cart icon (inline SVG) -->
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" style="color:var(--accent)">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
    </div>

    <div>
      <h1 id="maintitle">e-commerce mansoors sales is coming soon!</h1>
      <p>
        We're putting the finishing touches on our new e-commerce platform. Be the first to know when we launch.
      </p>

      <form class="actions" onsubmit="return false;">
        <input type="email" class="form-input" placeholder="Enter your email" aria-label="Email address" required>
        <button type="submit" class="btn">Join Waitlist</button>
      </form>
    </div>
  </main>
</body>
</html>
